<div class="d-flex py-5 px-2">
  <div class="card" style="width: 18rem; height: fit-content">
    <div class="card-body">
      <h5 class="card-title">Profile Photo Placeholder</h5>
      <hr />
      <p class="card-text">XX Connections</p>
      <hr />
      <p class="card-text">XX Posts</p>
    </div>
  </div>
  <div class="d-flex flex-column ml-5 flex-fill">
    <ng-template ngFor let-user [ngForOf]="users">
      <div class="card mb-3">
        <div class="card-body d-flex align-items-center">
          <img
            src="https://source.unsplash.com/random/40x40"
            style="border-radius: 50%; width: 40px; height: 40px"
            class="mr-2"
          />User - {{ user.friendId }}
        </div>
      </div>
    </ng-template>
  </div>
</div>
